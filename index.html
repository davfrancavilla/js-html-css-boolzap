<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <title>Boolzap</title>
    </head>
    <body>
        <div class="green-bar"></div>
        <div class="gradient-bg"></div>
        <div class="container">
            <div class="app-container">
                <div class="view">
                    <div class="left">
                        <div class="user-info">
                            <img src="https://picsum.photos/60" alt="user-avatar">
                            <div class="commands">
                                    <i class="fas fa-circle-notch"></i>
                                    <i class="fas fa-comment-alt"></i>
                                    <i class="fas fa-ellipsis-v"></i>
                            </div>
                        </div>
                        <div class="notifications">
                            <div class="circle">
                                <i class="fas fa-bell-slash"></i>
                            </div>
                            <div class="desktop-notifications">
                                <p>Ricevi notifiche di nuovi mesaggi</p>
                                <p>Attiva notifiche desktop</p>
                            </div>
                        </div>
                        <div class="search">
                            <input type="text" placeholder="Cerca o inizia una nuova chat">
                            <i class="fa fa-search"></i>
                        </div>
                        <!-- LISTA UTENTI -->
                        <div class="users">
                            <div class="user">
                                <img src="https://picsum.photos/70" alt="user-avatar">
                                <div class="name-text">
                                    <p><span class="users-list-name">Davide</span><span class="users-list-time">17:53</span></p>
                                    <p class="users-list-text">Oggi è una bella giornata</p>
                                </div>
                            </div>
                            <div class="user">
                                <img src="https://picsum.photos/150" alt="user-avatar">
                                <div class="name-text">
                                    <p><span class="users-list-name">Jacopo</span><span class="users-list-time">17:53</span></p>
                                    <p class="users-list-text">Oggi è una bella giornata</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="right">
                        <div class="chat-info">
                            <div class="left">
                                <img src="" alt="user-avatar">
                                <div>
                                    <p id="name"></p>
                                    <p>Ultimo accesso oggi alle <span id="time">17:53</span></p>
                                </div>
                            </div>
                            <div class="right">
                                <i class="fas fa-search"></i>
                                <i class="fas fa-paperclip"></i>
                                <i class="fas fa-ellipsis-v"></i>
                            </div>
                        </div>
                        <!-- LISTA CHAT -->
                        <div class="chat-list">
                            <div class="chat"></div>
                            <div class="chat"></div>
                        </div>
                        <div class="create">
                            <i class="far fa-smile"></i>
                            <input type="text" placeholder="Scrivi un messaggio">
                            <i id="send" class="fas fa-paper-plane"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- TEMPLATE MESSAGGI-->
        <div class="template">
            <div class="message">
                <div class="text">
                    <div id="text-content"></div>
                    <div id="text-time"></div>
                </div>
            </div>
        </div>
        <script src="js/script.js" charset="utf-8"></script>
    </body>
</html>
